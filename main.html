<html>
	<head>
		<title>yt2file</title>
		<style>
			#inputarea {
				width: 325px;
				height: 150px;
				outline-style: solid;
				outline-color: rgb(128,255,255);
				position: absolute;
				left: 20px;
			}
			#wrapper {
				width: 350px;
				height: 200px;
				background-color: #f4f4f4;
			}
			#prog1 {
				width: 350px;
			}
			.button1 {
				height:75px;
				width:350px;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			function countInstances(string, word) {
				return string.split(word).length - 1;
			}
			function run() {
				var textarea = $("#inputarea");

				$.post("run.php", textarea.val(), function(result) {
					var links = eval(result); //Such unsafe
					console.log(links)
					links.forEach(element => window.open(element, "_blank"));
				});
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<a id="text1">Songs (YT Links)</a>
			<br><br>
			<textarea id="inputarea"></textarea>
		</div>
		<progress value="0" max="1" id="prog1"></progress>
		<br>
		<button onclick="run()" class="button1">Go</button>
	</body>
</html>
